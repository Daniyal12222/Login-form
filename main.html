<!DOCTYPE html>
<html lang="en">
<head>

</head>
<style>
    img{
        width: 100%;
        height: 100vh;
        object-fit: cover;
    }
</style>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/kellen-riggin-YLePf2p1i2w-unsplash.jpg" class="d-block " alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/marek-piwnicki-MXRmawgek6M-unsplash.jpg" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/kevin-bessat-HaNo9UOyNUQ-unsplash.jpg" class="d-block " alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- script -->

      <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Check if the user is logged in
        var isLoggedIn = localStorage.getItem("isLoggedIn");
        // If not logged in, redirect to the login page
  if (!isLoggedIn || isLoggedIn !== "true") {
    window.location.href = "index.html";
    }
});
   </script>
